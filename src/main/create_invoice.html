<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Створити рахунок</title>
</head>
<body>
<h1>Створити рахунок</h1>
<form action="uploadInvoice" method="post" enctype="multipart/form-data">
    <label for="invoiceName">Назва рахунка:</label>
    <input type="text" id="invoiceName" name="invoiceName" required><br><br>
    <label for="photo">Виберіть фото:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
    <input type="submit" value="Створити рахунок">
</form>
</body>
</html>
